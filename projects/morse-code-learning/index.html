<!DOCTYPE html>
<html>

<head>
    <title>Morse code learning</title>

    <!-- Material design lite-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Main style -->
    <style>
        body {
            text-align: center;
        }

        #div_wrapper {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>

<body>
    <div id="div_wrapper">
        <div id="div_state_letterToMorseCode">
            <h4 style="color: gray; text-align: left;">Letter to translate</h4>
            <p id="p_letterToTranslate" style="line-height: 200px; font-size: 150px;"></p>

            <h4 style="color: gray; text-align: left;">Morse code</h4>
            <div id="div_morseCode" style="width: 350px; padding: 30px 0px;"></div>
            <div id="div_morseCodeButtons">
                <button id="button_long" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
                    <div style="display: inline-block; width: 16px; height: 4px; border-radius: 2px; background-color: black; margin-bottom: 6px;"></div>
                </button>
                <button id="button_short" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
                    <div style="display: inline-block; width: 7px; height: 5px; border-radius: 2px; background-color: black; margin-bottom: 5px;"></div>
                </button>
                <button id="button_backspace" class="mdl-button mdl-js-button mdl-button--fab mdl-button--accent mdl-js-ripple-effect">
                    <i class="material-icons">keyboard_backspace</i>
                </button>
            </div>
        </div>
        <div id="div_state_morseCodeToLetter" style="display: none;">
            <h4 style="color: gray; text-align: left;">Morse code to translate</h4>
            <p id="div_morseCodeToTranslate" style="width: 350px; padding: 30px 0px;"></p>
            
            <h4 style="color: gray; text-align: left;">Letter</h4>
            <div id="div_letterInput">
                <div class="mdl-textfield mdl-js-textfield" style="margin: 0px 20px; width: 110px;">
                    <input class="mdl-textfield__input" id="input_letter" style="text-align: center; font-size: 110px;" type="text">
                    <label class="mdl-textfield__label" for="input_letter"></label>
                </div>
                <!-- <br> -->
                <p id="p_correctLetter" style="display: inline-block; line-height: 110px; font-size: 110px; color: green;"></p>
            </div>
        </div>
        <br>
        <button id="button_continue" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect" style="margin-top: 20px;">
            check
        </button>
    </div>

    <!-- Main script -->
    <script src="script.js"></script>
</body>

</html>
