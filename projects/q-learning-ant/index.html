<!DOCTYPE html>
<html>

<head>
    <title>Q-learning ant</title>

    <!-- Material design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-pink.min.css">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Main stylesheet -->
    <style>
        #div_wrapper {
            display: inline-block;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        #canvas {
            margin-bottom: 20px;
            width: 600px;
            height: 600px;
            image-rendering: pixelated;
        }
    </style>
</head>

<body>
    <!-- Centered content wrapper -->
    <div id="div_wrapper">
        <canvas id="canvas" class="mdl-shadow--3dp"></canvas>
        <br>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--accent" id="button_restart" style="display: inline-block;">
            <i class="material-icons">refresh</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--accent" id="button_clear" style="display: inline-block;">
            <i class="material-icons">close</i>
        </button>
        <h6 class="mdl-color-text--grey-600" style="display: inline-block; margin-top: 0px; margin-left: 15px; margin-right: 10px;">Width:</h6>
        <div class="mdl-textfield mdl-js-textfield" style="width: 50px;">
            <input class="mdl-textfield__input" id="input_width" type="number" min="2" max="100">
            <label class="mdl-textfield__label" for="input_width"></label>
        </div>
    </div>

    <!-- Vector class -->
    <script src="../../Vector.min.js"></script>

    <!-- Main script -->
    <script src="script.js"></script>
</body>

</html>
