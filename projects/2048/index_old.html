<!DOCTYPE html>
<html>
    <head>
        <title>2048</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-blue.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrapper">
            <canvas id="canvas" class="mdl-shadow--2dp"></canvas>
            <br>
            <button id="button_restart" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect" style="margin-right: 10px;">restart</button>
            <p style="display: inline-block; margin-left: 10px; font-size: 17px; line-height: 17px; color: rgb(100, 100, 100)">Width: </p>
            <div class="mdl-textfield mdl-js-textfield" style="width: 30px;">
                <input id="input_width" class="mdl-textfield__input" type="text">
                <label class="mdl-textfield__label" for="input_width"></label>
            </div>
            <p style="display: inline-block; margin-left: 10px; font-size: 17px; line-height: 17px; color: rgb(100, 100, 100)">Base: </p>
            <select id="select_base">
                <option>1</option>
                <option>3</option>
                <option>5</option>
                <option>7</option>
            </select>
        </div>

        <script src="../../Vector.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
