<!DOCTYPE html>
<html>

<head>
    <title>Crossword generator</title>

    <!-- Material design lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Main style -->
    <link href="style.css" type="text/css" rel="stylesheet">

    <style>
        .smallTextfieldLabel::after {
            bottom: 0px;
        }
    </style>
</head>

<body>
    <div id="div_wrapper" style="text-align: center; max-height: 90%; overflow: auto; padding: 20px;">
        <div id="div_result" style="display: none">
            <canvas id="canvas" class="mdl-shadow--2dp" style="margin-bottom: 24px;"></canvas>
            <br>
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch_isSolutionShown" style="display: inline-block; width: initial; padding-left: 38px; margin-bottom: 16px; margin-right: 10px;">
                <input type="checkbox" id="switch_isSolutionShown" class="mdl-switch__input">
                <span class="mdl-switch__label" style="display: inline-block; position: static;"><i class="material-icons">visibility</i></span>
            </label>
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch_areWordsNumbered" style="display: inline-block; width: initial; padding-left: 38px; margin-bottom: 16px;">
                <input type="checkbox" id="switch_areWordsNumbered" class="mdl-switch__input">
                <span class="mdl-switch__label" style="display: inline-block; position: static;"><i class="material-icons">format_list_numbered</i></span>
            </label>
            <br>
            <button id="button_download" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect" style="margin-bottom: 8px">
                DOWNLOAD
            </button>
            <br>
            <button id="button_back" class="mdl-button mdl-js-button mdl-button--accent mdl-button--icon mdl-js-ripple-effect" style="margin-right: 8px;">
                <i class="material-icons">arrow_back</i>
            </button>
            <button id="button_regenerate" class="mdl-button mdl-js-button mdl-button--accent mdl-button--icon mdl-js-ripple-effect">
                <i class="material-icons">replay</i>
            </button>
        </div>
        <div id="div_wordInput" style="width: 500px;">
            <table id="table_words" class="mdl-data-table mdl-js-data-table" style="display: inline-block; margin-bottom: 10px;">
                <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">Word</th>
                        <th class="mdl-data-table__cell--non-numeric">Shown text</th>
                        <th class="mdl-data-table__cell--non-numeric"></th>
                    </tr>
                </thead>
                <tbody id="tbody_words"></tbody>
            </table>
            <br>
            <div id="div_addWord" style="display: inline-block; margin-bottom: 16px;">
                <div class="mdl-textfield mdl-js-textfield" style="margin-right: 10px; width: 100px">
                    <input class="mdl-textfield__input" id="input_wordToAdd" type="text">
                    <label class="mdl-textfield__label" for="input_wordToAdd">Word to add</label>
                </div>
                <button id="button_addWord" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
                    <i class="material-icons">add</i>
                </button>
            </div>
            <br>
            <button id="button_generate" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
                GENERATE
            </button>
        </div>
    </div>

    <!-- Main script -->
    <script src="script.js"></script>
</body>

</html>
