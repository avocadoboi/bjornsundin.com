<!DOCTYPE html>
<html>

<head>
    <title>Evolving image from lines</title>

    <!-- Material design lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Main styling -->
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="div_wrapper">
        <div>
            <h4>Current best</h4>
            <canvas id="canvas_currentBest" class="mdl-shadow--2dp" width="600" height="600"></canvas>
        </div>
        <div>
            <h4>Current population</h4>
            <canvas id="canvas_currentPopulation" class="mdl-shadow--2dp" width="600" height="600"></canvas>
        </div>
        <br>
        <button id="button_openImage" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
            OPEN IMAGE
        </button>
        <button id="button_restart" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
            RESTART
        </button>
        <h6 class="mdl-color-text--grey-600" style="display: inline-block; margin-top: 0px; margin-left: 20px; margin-right: 10px;">Number of lines:</h6>
        <div class="mdl-textfield mdl-js-textfield" style="width: 50px; margin-right: 20px;">
            <input class="mdl-textfield__input" id="input_numberOfLines" type="number" min="2" max="2000">
            <label class="mdl-textfield__label" for="input_numberOfLines"></label>
        </div>
        <h6 class="mdl-color-text--grey-600" id="h6_fitness" style="display: inline-block;"></h6>
    </div>

    <!-- Vector class script -->
    <script src="../../Vector.min.js"></script>

    <!-- Main script -->
    <script src="script.js"></script>
</body>

</html>
