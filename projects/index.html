        var div_container = document.getElementById("div_container");

        var colors = [
            "mdl-color--teal-400",
            "mdl-color--pink-400",
            "mdl-color--indigo-400",
            "mdl-color--light-green-400",
            "mdl-color--cyan-400",
            "mdl-color--purple-400"
            // "mdl-color--green",
            // "mdl-color--blue",
            // "mdl-color--deep-orange"
            // "mdl-color--deep-purple",
            // "mdl-color--lime"
        ];

        for (let a = 0; a < projects.length; a++) {
            let div_card = document.createElement("div");
            div_card.className = "mdl-card mdl-shadow--2dp";
            div_card.style.display = "inline-block";
            div_card.style.margin = "15px";
            div_card.style.width = "360px";
            div_card.style.minHeight = "275px";
            div_card.style.maxHeight = "275px";
            div_card.style.textAlign = "left";
            div_container.appendChild(div_card);

            //----------------------------------------------------------------------------------------------------------------------
            // Add title

            let title = "";
            let isFile = false;
            for (let b = projects[a].name.length; b >= 0; b--) {
                let previousChar = (b > 0) ? projects[a].name.charAt(b - 1) : '';
                let char = projects[a].name.charAt(b);
                let nextChar = (b < projects[a].name.length - 1) ? projects[a].name.charAt(b + 1) : '';
                if (char == '-') char = ' ';
                if (char == '.') isFile = true;
                if (previousChar == '/' || b == 0) {
                    char = char.toUpperCase();
                    b = 0;
                }
                title = char + title;
            }

            // Container
            let div_title = document.createElement("div");
            div_title.className = "mdl-card__title mdl-card--expand " + colors[a % colors.length];
            div_title.style.color = "#fff";
            div_title.style.height = "90px";
            div_card.appendChild(div_title);

            // Actual text
            let h2_title = document.createElement("h2");
            h2_title.className = "mdl-card__title-text";
            h2_title.innerHTML = title;
            div_title.appendChild(h2_title);

            //----------------------------------------------------------------------------------------------------------------------
            // Description

            let div_description = document.createElement("div");
            div_description.className = "mdl-card__supporting-text";
            div_description.innerHTML = projects[a].description;
            div_description.style.fontSize = "20px";
            div_description.style.lineHeight = "25px";
            div_description.style.height = "100px";
            div_description.style.color = "#555";
            div_card.appendChild(div_description);

            //----------------------------------------------------------------------------------------------------------------------
            // Actions

            let div_actions = document.createElement("div");
            div_actions.className = "mdl-card__actions mdl-card--border";
            div_actions.style.display = "flex";
            div_actions.style.alignItems = "center";
            div_card.appendChild(div_actions);

            let link = document.createElement("a");
            link.className = "mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect";
            if (isFile) {
                link.href = projects[a].name;
            }
            else {
                link.href = projects[a].name + "/index.html";
            }
            link.innerHTML = "Open";
            link.style.width = "85px";
            link.style.minHeight = "100%";
            link.style.padding = "0px";
            link.style.fontSize = "23px";
            div_actions.appendChild(link);
            componentHandler.upgradeElement(link);

            let spacer = document.createElement("div");
            spacer.className = "mdl-layout-spacer";
            div_actions.appendChild(spacer);

            let h4_date = document.createElement("h4");
            if (projects[a].date === undefined) {
                h4_date.innerHTML = "Unknown date";
            }
            else {
                h4_date.innerHTML = projects[a].date;
            }
            h4_date.style.margin = "0px 7px";
            h4_date.style.color = "#bbb";
            div_actions.appendChild(h4_date);
        }
